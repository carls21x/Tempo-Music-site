<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/register.css">

</head>

<body>
    <div class="register-card text-center">
        <img src="resources/music logo.png" class="logo" alt="Logo">
        <h2 class="mb-4">Crear cuenta</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="regName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="regName" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3 text-start">
                <label for="regEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="regEmail" placeholder="usuario@email.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="regPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-register w-100 mb-3">Registrarse</button>
        </form>
        <div>
            <span>¿Ya tienes cuenta?</span>
            <a href="login.html" class="link-login">Inicia sesión</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
