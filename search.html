<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/search.css">
</head>

<body>

    <div class="sidebar d-flex flex-lg-column flex-row justify-content-around align-items-center">
        <img src="resources/music logo.png" alt="Descripción de la imagen" width="40" height="40">
        <a href="home.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Inicio"><i class="fas fa-home"></i></a>
        <a href="search.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Buscar"><i class="fas fa-search active"></i></a>
        <a href="library.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Libreria"><i class="fas fa-book"></i></a>
        <a href="favoritos.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Favoritos"><i class="fas fa-heart"></i></a>
        <a href="user.html"><i class="fas fa-user" data-bs-toggle="tooltip" data-bs-placement="top" title="Usuario"></i></a>
    </div>


    <div class="content" style="margin-bottom: 150px;">
        <h2 class="mb-4">Buscar</h2>
        <input type="text" id="searchInput" class="search-bar mb-4" placeholder="Busca canciones, artistas, álbumes..."
            oninput="filtrarResultados()">

        <h4>Resultados</h4>
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-6 mt-1" id="resultados">
            <div class="col" data-title="Trench">
                <div class="card card-custom">
                    <img src="resources/trench.jpg" class="playlist-img" alt="Trench">
                    <div class="card-body">
                        <h6 class="card-title text-white">Trench</h6>
                        <p class="card-text text-muted">twenty one pilots</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Clancy">
                <div class="card card-custom">
                    <img src="resources/clancy.jpg" class="playlist-img" alt="Clancy">
                    <div class="card-body">
                        <h6 class="card-title text-white">Clancy</h6>
                        <p class="card-text text-muted">twenty one pilots</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="The New Abnormal">
                <div class="card card-custom">
                    <img src="resources/tna.jpg" class="playlist-img" alt="TNA">
                    <div class="card-body">
                        <h6 class="card-title text-white">The New Abnormal</h6>
                        <p class="card-text text-muted">The Strokes</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Favourite Worst Nightmare">
                <div class="card card-custom">
                    <img src="resources/fwn.jpeg" class="playlist-img" alt="Favourite Worst Nightmare">
                    <div class="card-body">
                        <h6 class="card-title text-white">Favourite Worst Nightmare</h6>
                        <p class="card-text text-muted">Arctic Monkeys</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Mutemath">
                <div class="card card-custom">
                    <img src="resources/mutemath.jpeg" class="playlist-img" alt="Mutemath">
                    <div class="card-body">
                        <h6 class="card-title text-white">Mutemath</h6>
                        <p class="card-text text-muted">Mutemath</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Certified Lover Boy">
                <div class="card card-custom">
                    <img src="resources/certified.jpg" class="playlist-img" alt="Certified Lover Boy">
                    <div class="card-body">
                        <h6 class="card-title text-white">Certified Lover Boy</h6>
                        <p class="card-text text-muted">Drake</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer-player">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/trench.jpg" class="rounded ip" alt="song" />
            <div>
                <div>Levitate</div>
                <small class="text-muted">twenty one pilots</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-forward"></i>
        </div>
        <div>
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/busqueda.js"></script>

</body>

</html>
