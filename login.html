<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión - Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/spotify.css">
</head>
<body>
    <div class="login-card text-center">
        <img src="resources/music logo.png" class="logo" alt="Logo">
        <h2 class="mb-4">Iniciar sesión</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="loginEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="usuario@email.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-3">Entrar</button>
        </form>
        <div>
            <span>¿No tienes cuenta?</span>
            <a href="register.html" class="link-register">Regístrate</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
