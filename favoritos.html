<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .sidebar {
            width: 80px;
            background-color: #000;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
        }

        .sidebar a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #b3b3b3;
            font-size: 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: white;
        }

        .content {
            margin-left: 100px;
            padding: 20px;
            margin-bottom: 80px;
        }

        .search-bar {
            background-color: #242424;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            width: 100%;
        }

        .card-custom {
            background-color: #181818;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }

        .playlist-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .footer-player {
            background-color: #181818;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .ip {
            height: 50px;
            width: 50px;
        }

        .text-muted {
            color: #b3b3b3 !important;
        }

        .im {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .fav-btn {
            background: none;
            border: none;
            color: #ff4c4c;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .fav-btn.favorited {
            color: #fff;
            text-shadow: 0 0 8px #ff4c4c;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column align-items-center">
        <img src="resources/music logo.png" alt="Descripción de la imagen" width="50" height="50" style="margin-right: 10px;">
        <a href="home.html"><i class="fas fa-home"></i></a>
        <a href="search.html"><i class="fas fa-search"></i></a>
        <a href="library.html"><i class="fas fa-book"></i></a>
        <a href="favoritos.html"><i class="fas fa-heart"></i></a>
        <a href="user.html"><i class="fas fa-user"></i></a>
    </div>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Favoritos</h2>
            <div class="d-flex align-items-center">
                <input type="text" id="favSearch" class="search-bar me-3" placeholder="Filtra tus favoritos..." oninput="filtrarFavoritos()">
               <a href="user.html"><img src="resources/yo.png" class="rounded-circle im" alt="User"/></a>
            </div>
        </div>

        <h4>Tus canciones favoritas</h4>
        <div class="row row-cols-1 row-cols-md-6 g-4 mb-4" id="favCanciones">
            <!-- Canciones favoritas generadas por JS -->
        </div>

        <h4>Álbumes favoritos</h4>
        <div class="row row-cols-1 row-cols-md-6 g-4 mb-4" id="favAlbumes">
            <!-- Álbumes favoritos generados por JS -->
        </div>
    </div>

    <div class="footer-player">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/trench.jpg" class="rounded ip" alt="song" />
            <div>
                <div>Levitate</div>
                <small class="text-muted">twenty one pilots</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-forward"></i>
        </div>
        <div>
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="favoritos.js"></script>
</body>
</html>
