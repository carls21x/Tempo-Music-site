<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }

        .sidebar {
            width: 80px;
            background-color: #000;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 10px;
        }

        .sidebar a {
            display: block;
            text-align: center;
            margin: 20px 0;
            color: #b3b3b3;
            font-size: 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: white;
        }

        .content {
            margin-left: 100px;
            padding: 20px;
            margin-bottom: 80px;
        }

        .search-bar {
            background-color: #242424;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            width: 100%;
        }

        .card-custom {
            background-color: #181818;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }

        .playlist-img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .footer-player {
            background-color: #181818;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .ip {
            height: 50px;
            width: 50px;
        }

        .text-muted {
            color: #b3b3b3 !important;
        }

        .im {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column align-items-center">
        <img src="resources/music logo.png" alt="Descripción de la imagen" width="50" height="50">
        <a href="home.html"><i class="fas fa-home"></i></a>
        <a href="search.html"><i class="fas fa-search"></i></a>
        <a href="library.html"><i class="fas fa-book"></i></a>
        <a href="favoritos.html"><i class="fas fa-heart"></i></a>
        <a href="user.html"><i class="fas fa-user"></i></a>
    </div>


    <div class="content">
        <h2 class="mb-4">Buscar</h2>
        <input type="text" id="searchInput" class="search-bar mb-4" placeholder="Busca canciones, artistas, álbumes..."
            oninput="filtrarResultados()">

        <h4>Resultados</h4>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-1" id="resultados">
            <div class="col" data-title="Trench">
                <div class="card card-custom">
                    <img src="resources/trench.jpg" class="playlist-img" alt="Trench">
                    <div class="card-body">
                        <h6 class="card-title text-white">Trench</h6>
                        <p class="card-text text-muted">twenty one pilots</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Clancy">
                <div class="card card-custom">
                    <img src="resources/clancy.jpg" class="playlist-img" alt="Clancy">
                    <div class="card-body">
                        <h6 class="card-title text-white">Clancy</h6>
                        <p class="card-text text-muted">twenty one pilots</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="The New Abnormal">
                <div class="card card-custom">
                    <img src="resources/tna.jpg" class="playlist-img" alt="TNA">
                    <div class="card-body">
                        <h6 class="card-title text-white">The New Abnormal</h6>
                        <p class="card-text text-muted">The Strokes</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Favourite Worst Nightmare">
                <div class="card card-custom">
                    <img src="resources/fwn.jpeg" class="playlist-img" alt="Favourite Worst Nightmare">
                    <div class="card-body">
                        <h6 class="card-title text-white">Favourite Worst Nightmare</h6>
                        <p class="card-text text-muted">Arctic Monkeys</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Mutemath">
                <div class="card card-custom">
                    <img src="resources/mutemath.jpeg" class="playlist-img" alt="Mutemath">
                    <div class="card-body">
                        <h6 class="card-title text-white">Mutemath</h6>
                        <p class="card-text text-muted">Mutemath</p>
                    </div>
                </div>
            </div>
            <div class="col" data-title="Certified Lover Boy">
                <div class="card card-custom">
                    <img src="resources/certified.jpg" class="playlist-img" alt="Certified Lover Boy">
                    <div class="card-body">
                        <h6 class="card-title text-white">Certified Lover Boy</h6>
                        <p class="card-text text-muted">Drake</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="footer-player">
        <div class="d-flex align-items-center gap-3">
            <img src="resources/trench.jpg" class="rounded ip" alt="song" />
            <div>
                <div>Levitate</div>
                <small class="text-muted">twenty one pilots</small>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-forward"></i>
        </div>
        <div>
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="busqueda.js"></script>

</body>

</html>
